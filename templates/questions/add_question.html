{% extends 'layout.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block title %}Add Question{% endblock %}


{% block body %}

        <h3>Add Question</h3>
        <form action="" method="post" novalidate>

            {% csrf_token %}
            {{ question_form| crispy }}
            <input type="submit" value="Add Question" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
